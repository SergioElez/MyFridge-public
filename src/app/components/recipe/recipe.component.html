<section id="recipe" class="d-flex flex-row">
  <div class="container">
    <div class="d-flex" id="randomWrapper">
      <div class="flex-40">
      </div>
      <div class="d-flex flex-col flex-60">
        <div class="btnGroup">
          <a tabindex="0" class="button btnSearchRecipe" routerLink="/category/{{recipeCategory}}">
            <span>MÃ¡s recetas de {{recipeCategory}}</span>
          </a>
          <br>
          <br>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <img id="randomMealImg" src="{{ recipeThumb }}" />
      </div>

      <div id="categories" *ngIf="clickAddToCategory">
        <li *ngFor="let list of userLists">
          {{list.title}}
          <mat-icon (click)="addThisRecipeToUserList(list.title)">library_add</mat-icon>
        </li>
      </div>

      <div>
        <h4>{{ recipeName }}

          <button (click)="clickAddRecipeToFavourite()" *ngIf="!isFavorited" style="float: right; border: 0px">
            <mat-icon>favorite_border</mat-icon>
          </button>

          <button (click)="removeFromFavourites()" *ngIf="isFavorited" style="float: right; border: 0px">
            <mat-icon>favorite</mat-icon>
          </button>

          <button (click)="addToCategory()" *ngIf="!clickAddToCategory" style="float: right; border: 0px">
            <mat-icon>folder</mat-icon>
          </button>

          <button (click)="addToCategory()" *ngIf="clickAddToCategory" style="float: right; border: 0px">
            <mat-icon>folder_open</mat-icon>
          </button>




        </h4>

        <!-- SI HAY TAGS SE MUESTRAN -->
      </div>



      <div class="eight columns mealMetadata" id="mealMetadata">
        <ul>
          <!-- Mostramos los ingredientes con las cantidades -->
          <li *ngFor="let ingredient of recipeIngredients; let i = index">
            {{ ingredient }} - <b> {{recipeMeasures[i]}} </b>
          </li>
        </ul>


        <div class="row">
          <div class="columns">
            <!-- SI HAY VIDEO DE YOUTUBE SE MUESTRA -->
            <a *ngIf="recipeYoutubeLink" href="{{ recipeYoutubeLink }}" target="_blank">Ver tutorial en YouTube</a>

            <div style="margin-top:2em">
              <p style="margin:0">Comparte la receta con tus amigos:</p>
              <input type="text" value="{{enlaceReceta}}" size="29">

              <button (click)="share()" style=" border: 0px; padding:1em">
                <mat-icon>file_copy</mat-icon>
              </button>

            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <h5 *ngIf="recipeTags">Tags: <em>{{recipeTags}}</em></h5>
        <!-- <h5>{{ recipeName }}</h5> -->
        <p id="recipeInstructions">{{ recipeInstructions }}</p>
      </div>
    </div>
  </div>
</section>
