<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h2>Registro</h2>
        <div>
          <input matInput type="text" placeholder="Nombre" formControlName="email" required>
        </div>
        <div>
          <input matInput type="email" placeholder="Correo" formControlName="email" required>
        </div>
        <div>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
        </div>
        <div>
          <input matInput type="password" placeholder="Contraseña otra vez" formControlName="password" required>
        </div>
        <button type="submit" color="primary">Register</button>
      </form>
    </mat-card-content>
    <p>Ya tienes cuenta? <a tabindex="0" class="link" [routerLink]="['/login']"> Logueate</a></p>
  </mat-card>
</div>
