<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h2>Registro</h2>
        <div>
          <input matInput type="text" placeholder="Nombre" formControlName="name" required>
        </div>
        <div>
          <input matInput type="email" placeholder="Correo" formControlName="email" required>
        </div>
        <div>
          <input matInput type="password" placeholder="Contrase単a" formControlName="password" required>
        </div>
        <div>
          <input matInput type="password" placeholder="Contrase単a otra vez" formControlName="password2" required>
        </div>
        <span class="wrongField" *ngIf="wrongFields && submit">*Faltan campos por rellenar <br><br></span>
        <span class="wrongField" *ngIf="wrongEmail && submit">*El correo no es valido <br><br></span>
        <span class="wrongField" *ngIf="wrongPasswords && submit">*Las contrase単as no son iguales <br><br></span>
        <span class="wrongField" *ngIf="wrongPasswordsLength && submit">*Las contrase単as deben tener minimo 6 caracteres
          <br><br></span>

        <button class="buttonSubmit" type="submit" color="primary">Register</button>
      </form>
    </mat-card-content>
    <p>Ya tienes cuenta? <a tabindex="0" class="link" [routerLink]="['/login']"> Logueate</a></p>
  </mat-card>
</div>
